<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load socialaccount %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6c63ff, #3a2a8e);
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-form h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;

        }

        .login-form p {
            color: #777;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s, background 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6c63ff;
            background: #fff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6c63ff, #3a2a8e);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #574dcc, #2a1a6e);
        }

        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
            color: #444;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-login img {
            margin-right: 10px;
        }

        .google-login a{
            text-decoration: none;
            color: black;
            font-weight: 600;
        }
        .google-login:hover {
            background-color: #f0f0f0;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
            color: #666;
        }

        .signup-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }

        .illustration {
            flex: 1;
            background: linear-gradient(135deg, #6c63ff, #3a2a8e);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .illustration img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
        }

        .illustration::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 10%;
            left: -50px;
        }

        .illustration::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: 10%;
            right: -40px;
        }

        /* Custom alert styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .forgot-password {
    text-align: right;
    margin-top: 5px;
}

.forgot-password a {
    color: #6c63ff;
    text-decoration: none;
    font-size: 0.9rem;
    font-weight: bold;
}

.forgot-password a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
    
            <h1>Welcome Back!</h1>
    
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
    
                <div class="form-group">
                    <label for="upass">Password:</label>
                    <input type="password" id="upass" name="upass" placeholder="Enter Your Password" required>
                </div>
    
                <!-- Forgot Password Option -->
                <div class="forgot-password">
                    <a href="{% url 'accounts:forgot_password' %}">Forgot Password?</a>
                </div>
    
                <button type="submit" class="btn">Login</button>
            </form>
    
            <div class="signup-link">
                Don't have an account? <a href="http://127.0.0.1:8000/accounts/signup">Sign up here</a>
            </div>
        </div>
    
        <div class="illustration">
            <img src="{% static 'image/2.png' %}" alt="Illustration">
        </div>
    </div>
    
</body>
</html>
